{% args leds%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="marx.css">
    <style>
        table,
        td,
        th,
        td {
            text-align: right;
        }
    </style>

    <title>Pico W</title>
  </head>
  <body>
    <main>
      <h1> Pico W LED Demo </h1>
      <figure>
        <img src="computer.svg" height="300" width="300" alt="Pico W Icon" />
      </figure>

      <table>
          <thead>
              <tr>
                  <th colspan="2">LED Demo Pins</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <th>Color</td>
                  <th>Pico Pin</td>
              </tr>
              <tr>
                  <td>{{ leds[0][0] }}</td>
                  <td>{{ leds[0][1] }}</td>
              </tr>
              <tr>
                  <td>{{ leds[1][0] }}</td>
                  <td>{{ leds[1][1] }}</td>
              </tr>
              <tr>
                  <td>{{ leds[2][0] }}</td>
                  <td>{{ leds[2][1] }}</td>
              </tr>
              <tr>
                  <td>{{ leds[3][0] }}</td>
                  <td>{{ leds[3][1] }}</td>
              </tr>
          </tbody>
      </table>
      <form action="" method="POST">

        <label ><strong>Choose LED(s):</strong></label>
        <label >
          <input type="checkbox" name="led" value="{{ leds[0][0] }}" {{ leds[0][3] }}>
          leds[0][0]
        </label>
        <label >
          <input type="checkbox" name="led" value="{{ leds[1][0] }}" {{ leds[1][3] }}>
          leds[1][0]
        </label>
        <label >
          <input type="checkbox" name="led" value="{{ leds[2][0] }}" {{ leds[2][3] }}>
          leds[2][0]
        </label>
        <label >
          <input type="checkbox" name="led" value="{{ leds[3][0] }}" {{ leds[3][3] }}>
          leds[3][0]
        </label>

        <div align="left">
          <input type="submit" value="Lights!">
        </div>

      </form>

    </main>
  </body>
</html>
