{% args colors, pins, states%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="marx.css">
    <style>
        table,
        td,
        th,
        td {
            text-align: right;
        }
    </style>

    <title>Pico W</title>
  </head>
  <body>
    <main>
      <h1> Pico W LED Demo </h1>
      <figure>
        <img src="computer.svg" height="300" width="300" alt="Pico W Icon" />
      </figure>

      <table>
          <thead>
              <tr>
                  <th colspan="2">LED Demo Pins</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <th>Color</td>
                  <th>Pico Pin</td>
              </tr>
              <tr>
                  <td>{{ colors[0] }}</td>
                  <td>{{ pins[0] }}</td>
              </tr>
              <tr>
                  <td>{{ colors[1] }}</td>
                  <td>{{ pins[1] }}</td>
              </tr>
              <tr>
                  <td>{{ colors[2] }}</td>
                  <td>{{ pins[2] }}</td>
              </tr>
              <tr>
                  <td>{{ colors[3] }}</td>
                  <td>{{ pins[3] }}</td>
              </tr>
          </tbody>
      </table>
      <form action="" method="POST">

        <label ><strong>Choose LED(s):</strong></label>
        <label >
          <input type="checkbox" name="led" value="{{ colors[0] }}" {{ states[0] }}>
          {{ colors[0] }}
        </label>
        <label >
          <input type="checkbox" name="led" value="{{ colors[1] }}" {{ states[1] }}>
          {{ colors[1] }}
        </label>
        <label >
          <input type="checkbox" name="led" value="{{ colors[2] }}" {{ states[2] }}>
          {{ colors[2] }}
        </label>
        <label >
          <input type="checkbox" name="led" value="{{ colors[3] }}" {{ states[3] }}>
          {{ colors[3] }}
        </label>

        <div align="left">
          <input type="submit" value="Lights!">
        </div>

      </form>

    </main>
  </body>
</html>
