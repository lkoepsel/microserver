{% args marks, disabled%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pico W Y</title>
    <link rel="stylesheet" href="bulma.min.css">
  </head>
  <body>
    <div class="container is-fluid is-mobile is-centered">
      <section class="columns ">
        <div class="column"></div>

        <div class="column">

          <div class="level">
            <div class="level-item has-text-centered">
              <figure class="image is-128x128">
                <img src="computer.svg" alt="Pico W Icon" />
              </figure>
              <h3>Pico always gets the last play to score!</h3>
            </div>
          </div>

          <form class="box" action="" method="POST">

            <div class="level">
              <div class="level-item has-text-centered">
                <div class="columns" >
                  <div class="field is-grouped">
                    <div class="field-body">
                      <div class="field">
                        <div class="control">

                          <div class="column" >
                            <label class="radio">
                              <input type="radio" name="square" value="00" {{ disabled [0][0] }}>
                              {{ marks[0][0] }}
                            </label>
                            <label class="radio">
                              <input type="radio" name="square" value="01" {{ disabled [0][1] }}>
                              {{ marks[0][1] }}
                            </label>
                            <label class="radio">
                              <input type="radio" name="square" value="02" {{ disabled [0][2] }}>
                              {{ marks[0][2] }}
                            </label>
                          </div>


                          <div class="column">
                            <label class="radio">
                              <input type="radio" name="square" value="10" {{ disabled [1][0] }}>
                              {{ marks[1][0] }}
                            </label>
                            <label class="radio">
                              <input type="radio" name="square" value="11" {{ disabled [1][1] }}>
                              {{ marks[1][1] }}
                            </label>
                            <label class="radio">
                              <input type="radio" name="square" value="12" {{ disabled [1][2] }}>
                              {{ marks[1][2] }}
                            </label>
                          </div>

                          <div class="column">
                            <label class="radio">
                              <input type="radio" name="square" value="20" {{ disabled [2][0] }}>
                              {{ marks[2][0] }}
                            </label>
                            <label class="radio">
                              <input type="radio" name="square" value="21" {{ disabled [2][1] }}>
                              {{ marks[2][1] }}
                            </label>
                            <label class="radio">
                              <input type="radio" name="square" value="22" {{ disabled [2][2] }}>
                              {{ marks[2][2] }}
                            </label>
                          </div>

                        </div>
                      </div>
                    </div>

                  </div>
                </div>


              </div>
            </div>
                    <div class="control">
                      <input class="button is-primary" type="submit" value="Mark!">
                    </div>
          </form>

          <div class="column auto"></div>

        </section>
      </div>

  </body>
</html>
