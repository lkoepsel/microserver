{% args led_state, leds, confirmed%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="marx.css">
    <style>
        table,
        td,
        th,
        td {
            text-align: right;
        }
    </style>

    <title>Pico W</title>
  </head>
  <body>
    <main>
      <h1> Pico W LED Demo </h1>
      <figure>
        <img src="computer.svg" height="300" width="300" alt="Pico W Icon" />
      </figure>


      {% if confirmed %}
      {% include "header.tpl" leds %}
      {% else %}
      {% include "setup.tpl" leds %}
      {% endif %}


      {% if confirmed %}
      {% include "choose.tpl" led_state, leds %}
      {% endif %}

    </main>
  </body>
</html>
