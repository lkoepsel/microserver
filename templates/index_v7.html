<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="mvp.css">
    <title>Pico W</title>
  </head>
  <body>
    <main>
      <h1> Pico W LED Demo </h1>
      <figure>
        <img src="computer.svg" height="300" width="300" alt="Pico W Icon" />
      </figure>
      <form action="control.html" method="POST">

        <label ><strong>Enter LED Label and Pico Pin:</strong></label>
        <input type="text" id="pin1" name="label" required
            minlength="3" maxlength="20" size="10" value="Yellow" >
        <input type="number" name="pin" list="defaultNumbers" value="4" />
        <span class="validity"></span>

        {% include "default_pins.tpl" %}

        <input  type="text" id="pin2" name="label" required
          minlength="3" maxlength="20" size="10" value="Green" >
        <input type="number" name="pin" list="defaultNumbers" value="20" />
        <span class="validity"></span>

        {% include "default_pins.tpl" %}

        <input type="text" id="pin3" name="label" required
          minlength="3" maxlength="20" size="10" value="Red" >
        <input type="number" name="pin" list="defaultNumbers" value="21" />
        <span class="validity"></span>

        {% include "default_pins.tpl" %}

        <input  type="text" id="pin4" name="label" required
          minlength="3" maxlength="20" size="10" value="Blue" >
        <input type="number" name="pin" list="defaultNumbers" value="29" />
        <span class="validity"></span>

        {% include "default_pins.tpl" %}

        <div align="left">
          <input type="submit" value="Setup">
        </div>

      </form>

    </main>
  </body>
</html>
